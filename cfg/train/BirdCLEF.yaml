mode: !!str 'train'
wall: !!bool False
seed: &seed !!int 42
experiment_name: &experiment_name Test
resume_path: null

logger_params:
  project: !!str 'BirdCLEF2023'
  name: *experiment_name
  version: null
  save_dir: '/tmp/wandb/'


trainer_params:
  deterministic: !!bool True
  devices: [0]
  accelerator: !!str 'cuda'
  num_sanity_val_steps: !!int 1
  max_epochs: 100
  precision: 16
trainer_callbacks: [
  {
    callback: pytorch_lightning.callbacks.early_stopping.EarlyStopping,
    callback_params: {
      monitor: !!str 'val_loss',
      min_delta: !!float 0.0001,
      patience: !!int 10,
      verbose: !!bool True,
      mode: !!str 'min'
    }
  },
  {
    callback: pytorch_lightning.callbacks.model_checkpoint.ModelCheckpoint,
    callback_params: {
      monitor: !!str 'val_loss',
      filename: !!str "best_Epoch={epoch}_Loss={val_loss:.2f}",
      save_top_k: !!int 1,
      save_last: !!bool True,
      mode: !!str 'min',
      verbose: !!bool True,
    }
  }
]

lightning_module: module.BirdCLEFModule
lightning_module_params:
  model: model.bird_clef_model.BirdCLEFModel
  model_params:
    n_classes: 264 ##### refactor this
    sample_rate: &sample_rate !!int 32000
    window_size: 2048
    f_min: 16
    f_max: 16386
    power: 2.0
    mel_bins: 256
    hop_size: 512
    top_db: 80.0
    backbone: resnet34
    pretrained: True
    pretrained_weights: null
    in_channels: 1
    mix_beta: 1.0
    wav_crop_len: &wav_crop_len !!int 5
    mel_norm: False
    mixup1: True
    mixup2: False
  optimizer: torch.optim.AdamW
  optimizer_params:
    lr: !!float 0.0001
    weight_decay: !!float 0.0
  scheduler: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts ########################## Change
  scheduler_params:
    T_0: !!int 10
    T_mult: !!int 2
    eta_min: !!float 0.00001
    last_epoch: !!int -1
  criterion: criterion.instance_weighted_criterion.InstanceWeightedCriterion
  criterion_params: { 
    criterion: {
      criterion: torch.nn.BCEWithLogitsLoss,
      criterion_params: {reduction: 'mean'}
    }
  }


datamodule_params:
  dataset: dataset.dataset.BirdCLEFDataset
  dataset_params:
    data_folder: input/birdclef-2023/train_audio
    wav_crop_len: *wav_crop_len
    sample_rate: *sample_rate
    albumentations: null
  train_dataset_params:
    min_rating: 2.0

  dataloader_params:
    shuffle: !!bool True
    num_workers: !!int 8
    drop_last: !!bool True
    sampler: null
  train_dataloader_params:
    batch_size: !!int 64
    shuffle: !!bool True
  val_dataloader_params:
    batch_size: !!int 16
    shuffle: !!bool False
    drop_last: !!bool False

