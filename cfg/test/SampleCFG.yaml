mode: !!str 'test'
wall: !!bool False
seed: &seed !!int 42
checkpoint_path: null

trainer_params:
  deterministic: !!bool True
  devices: [0, 1]
  accelerator: !!str 'cuda'

lightning_module: module.BaseModule
lightning_module_params:
  model: model.sample_model.SampleModel
  model_params:
    in_features: !!int 10
    out_features: !!int 10
  criterion: criterion.multi_criterion.MultiCriterion
  criterion_params: { 
    criterions: [ torch.nn.MSELoss,torch.nn.L1Loss ],
    criterion_weights: [!!float 1.0, !!float 1.0],
  }


datamodule_params:
  dataset: dataset.sample_dataset.SampleDataset
  dataset_params:
    in_features: !!int 10
    out_features: !!int 10
    num_samples: !!int 100

  dataloader_params:
    batch_size: !!int 1
    shuffle: !!bool True
    num_workers: !!int 8
    pin_memory: !!bool True
    drop_last: !!bool True

  
